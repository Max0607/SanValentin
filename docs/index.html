<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta muy decente</title>
     <!-- Replace the href attribute with the URL of your favicon -->
     <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/010/329/885/non_2x/doodle-love-heart-free-png.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url('https://media.istockphoto.com/id/1191251531/vector/seamless-pattern-with-red-hearts-romantic-creamy-peach-background-for-textile-wallpaper.jpg?s=612x612&w=0&k=20&c=RqOsWkdXpYGaLs6uJ8-7Z0MjfXlIY73--E_oTjW1ZcE='); /* Replace with your background image URL */
            background-size: cover;
        }

        #container {
            text-align: center;
            position: relative;
        }

        #bigText {
            font-size: 24px;
            margin-top: 150px; /* Adjusted to move the text down significantly */
            color: black; /* Change text color to black */
            z-index: 1; /* Ensure the text is above the buttons */
        }

        #siButton, #moveButton {
            position: absolute;
            bottom: -100px;
            font-size: 18px; /* Adjusted to make the font size bigger */
            width: 50px; /* Adjusted to set a fixed width */
            height: 50px; /* Adjusted to set a fixed height */
        }

        #siButton {
            left: 30%;
            transform: translateX(-30%);
        }

        #moveButton {
            left: 70%;
            transform: translateX(-70%);
        }

        #moveButton.clicked {
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="container">
    <img id="mainImage" src="https://i.pinimg.com/564x/6a/08/97/6a089735e9844e21f588158ddf332ce7.jpg" alt="Centered Image">
    <br>
    <button id="siButton" onclick="changeImage(); changeText('Si')">Si</button>
    <button id="moveButton" onclick="moveButton(); changeText('No')">No</button>
    <p id="bigText">Hola buenas, quieres pasar San Valentín conmigo?</p>
</div>

<script>
    function moveButton() {
        const button = document.getElementById('moveButton');
        const container = document.getElementById('container');

        const maxX = container.clientWidth - button.clientWidth;
        const maxY = container.clientHeight - button.clientHeight;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        button.style.left = newX + 'px';
        button.style.top = newY + 'px';
        button.classList.add('clicked');

        setTimeout(() => {
            button.classList.remove('clicked');
        }, 500);
    }

    function changeText(buttonText) {
        const bigText = document.getElementById('bigText');
        if (buttonText === 'Si') {
            bigText.innerText = 'Gracias bb nos vemos el 14';
        } else if (buttonText === 'No') {
            bigText.innerText = 'El boton de "No" está de decoración nada más la verdad';
        }
    }

    function changeImage() {
        const mainImage = document.getElementById('mainImage');
        mainImage.src = 'https://play-lh.googleusercontent.com/WuR108TGoFJptm1_ccWYsVd5OriyiDNndfAvVsW8JNKLAepbLjkpFYEJZ5o-C_lItNo=w240-h480-rw'; // Replace with the new image URL
    }
</script>

</body>
</html>
